	<title>DashBoard</title>

<header>
	<div class="navegacao">
		
		<ul>

			<li><a href="#">Compartilhar</a> </li>

	</div>

	<div class="barra_nav"></div>

</header>

<div id="formulario">

	<form method="post" action="cadastrar.php">
		
		<h2>Cadastro</h2>

		<label>Nome:</label><br>
		<input id="input_custom" type="text" name="nome" maxlength="15" required="" autofocus=""><br><br>

		<label>Sobrenome:</label><br>
		<input id="input_custom" type="text" name="sobrenome" maxlength="25" required=""><br><br>

		<label>Nick:</label><br>
		<input id="input_custom" type="text" name="nick" maxlength="15" ><br><br>

		<label>CPF:</label><br>
		<input id="input_custom" type="text" name="cpf" maxlength="14" required="" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>

		<label>Email:</label><br>
		<input id="input_custom" type="email" name="email" maxlength="50" ><br><br>

		<input type="submit" name="enviar" value="Enviar" class="btn_custom" id="btn_enviar">
		<input type="reset" name="limpar" value="Limpar" class="btn_custom">


</div>

</form>
